version: '3.4'

services:
  mongo:
    image: mongo:4.4.10
    environment:
      - MONGO_INITDB_ROOT_USERNAME=kekit*
      - MONGO_INITDB_ROOT_PASSWORD=qweasd123*
    ports:
      - "27017:27017"
    volumes:
      - /home/vpiska/data/mongo:/data/db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 1024M
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  rabbitmq:
    image: rabbitmq:3-management
    restart: on-failure
    ports:
      - "15672:15672"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 1024M
          cpus: "1.0"
        reservations:
          memory: 512M
          cpus: "0.5"

  api:
    image: api
    build:
      context: .
      dockerfile: src/Vpiska.Api/Dockerfile
    environment:
      - Jwt__Issuer=VpiskaServer
      - Jwt__Audience=VpiskaClient
      - Jwt__Key=vpiska_secretkey!123
      - Mongo__ConnectionString=mongodb://kekit*:qweasd123*@mongo:27017
      - Mongo__DatabaseName=vpiska
      - Firebase__BucketName=vpiska-a6e65.appspot.com
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__User=guest
      - RabbitMQ__Password=guest
    ports:
      - "5000:5000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      update_config:
        parallelism: 1
        delay: 10s
      resources:
        limits:
          memory: 16384M
          cpus: "4"
        reservations:
          memory: 8192M
          cpus: "2"