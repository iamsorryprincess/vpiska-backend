version: '3.4'

services:

  redis:
    container_name: redis
    image: redis
    restart: on-failure
    ports:
      - "6379:6379"
    volumes:
      - /data/redis:/data
  
  silo:
    container_name: silo
    image: silo
    build:
      context: .
      dockerfile: src/Vpiska.OrleansSilo/Dockerfile
    ports:
      - "9090:9090"
    volumes:
      - /data/logs/silo:/logs